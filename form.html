<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    form {
    background-color: aquamarine;
    margin-left: 300px;
    margin-right: 300px;
    padding: 20px;
    }
</style>
<link rel="stylesheet" href="form.css";
<body>
<center>
    <form class="bg-container">
        <h2> Resgistration Form </h2>
        <label for="name"> Name </label> <br><br>
        <input type="text" name="name" id="name" required> <br><br>
        <label for="email"> Email </label> <br><br>
        <input type="email" name="email" id="email" required> <br><br>
        <label for="password"> Password </label> <br><br>
        <input type="password" name="password" id="password" required> <br><br>
        <label for="ph.no"> Ph.no </label> <br><br>
        <input type="tel" name="ph.no" id="ph.no" required> <br><br>
        <label for="gender"> Gender </label> <br><br>
        <select id="gender">
            <option value ="male"> Male </option>
            <option value ="female"> Female </option>
            <option value ="others"> Others </option>
        </select> <br><br>
        <label for="lang"> Language </label> <br><br>
        <select id="lang">
            <option value ="telugu"> Telugu </option>
            <option value ="tamil"> Tamil </option>
            <option value ="hindhi"> Hindhi </option>
        </select> <br><br>
        <label for="zipcode"> Zipcode </label> <br><br>
        <input type="text" name="zipcode" id="zipcode" required> <br><br>
        <label for="about"> About </label> <br><br>
        <textarea id="about" rows="5" cols="30"></textarea> <br><br>
        <button> Submit </button>
    </form>
</center>
</body>
</html>
